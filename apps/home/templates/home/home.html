{% extends 'base.html' %}
{% load static %}

{% block content %}
    <main class="flex flex-col items-stretch gap-28 py-16">
        <section class="px-4">
            <h3 class="mb-8 text-center font-bold text-2xl">لیست انواع سنگ قبور</h3>
            <ul
                    class="max-w-7xl mx-auto grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-5">
                {% for product in products %}
                    <li class="w-full">
                        <a
                                href="/apps/product"
                                class="group block w-full relative z-0 overflow-hidden rounded-lg">
                            <img
                                    class="-z-[1] w-full aspect-square object-cover rounded-t-lg md:rounded-lg group-hover:scale-125 transition-all duration-500"
                                    src="{% static 'images/12.jpg' %}"
                                    alt="tombstone"/>
                            <span
                                    class="z-10 block font-bold absolute top-0 left-4 bg-purple-600 text-white px-4 py-2 text-xs rounded-b-md font-dosis"
                                    dir="ltr">
                - 60%
              </span>
                            <div
                                    class="md:absolute inset-0 bg-neutral-800 md:bg-transparent md:bg-gradient-to-t from-black/90 to-transparent rounded-b-lg md:rounded-lg p-4 text-gray-100 flex flex-col justify-end items-start">
                                <h4 class="mb-1 font-bold md:text-lg">سنگ قبر مرمر</h4>
                                <p class="text-sm">
                                    <span>قیمت:</span>
                                    <span class="line-through text-gray-400 font-dosis"
                                    >53,000,000</span
                                    >
                                    <span class="font-dosis">53,000,000</span>
                                </p>
                            </div>
                        </a>
                    </li>
                {% endfor %}
            </ul>
        </section>
        <ul class="flex items-center justify-center gap-1 font-dosis">
            <li>
                <a class="py-1 px-2 text-black rounded" href="#">&rarr;</a>
            </li>
            <li>
                <a class="py-1 px-2 bg-purple-600 text-white rounded" href="#">1</a>
            </li>
            <li>
                <a class="py-1 px-2 text-black rounded" href="#">2</a>
            </li>
            <li>
                <a class="py-1 px-2 text-black rounded" href="#">3</a>
            </li>
            <li>
                <a class="py-1 px-2 text-black rounded" href="#">4</a>
            </li>
            <li>
                <a class="py-1 px-2 text-black rounded" href="#">&larr;</a>
            </li>
        </ul>
    </main>
{% endblock content %}
